<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Towing App</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
<div class="main-container">
<div class="login-container">
  <div class="form-container">
    <img src="./images/companylogo.png" alt="satslogo">
    <h1>Towing Crew Login</h1>
    <form>
      <input type="textbox" id="staff-no" placeholder="Staff Number" required><br>
      <input type="password" id="staff-password" placeholder="Password" required>
      <br>
      <input type="button" value="Sign In" id="login" onclick="validate()">
    </form> 
  </div>
</div>
<div class="applogo-container">
  <div class="applogo-wrapper">
  <img src="./images/applogo.png" alt="applogo">
  <p>The Tow buddy app assists in the communication between
    the airtugman and headsetman by providing additional
    reference for towing, such as displaying towing clearance and 
    the zoomable airport map.
  </p>
  </div>
</div>
</div>
</body>
</html>
